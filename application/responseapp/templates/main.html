    <title>Message classification</title>

  <body>

    <form action="" class="form-group" method="POST">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter the message" aria-label="address" aria-describedby="button-addon2"
        name="message">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="submit">Submit</button>
        </div>
      </div>
    </form>




<table id="myTable" class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Label</th>
    </tr>
  </thead>
  <tbody id="tableBody">

</tbody>
</table>

<script>
  /*var classes={{data | tojson}}; */
  var cats = ["cat1", "cat2", "cat3"];
  var labels = [0, 1, 0]


  var i;
  for (i = 0; i < cats.length; i++){

  var row = document.createElement("TR");
  var cat = document.createElement("TD");
  var cat_name = document.createTextNode(cats[i]);
  var label = document.createElement("TD");
  var label_value = document.createTextNode(labels[i]);
  label.appendChild(label_value);
  cat.appendChild(cat_name);
  row.appendChild(cat);
  row.appendChild(label);
  document.getElementById("tableBody").appendChild(row);
}
</script>
